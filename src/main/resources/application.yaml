server:
  port: 8080
spring:
  application:
    name: Travel-app
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/Travel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: root
    password: ${MYSQL_ROOT_PASSWORD:Abc123456789@}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true





